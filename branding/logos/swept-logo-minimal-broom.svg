<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- App Icon Background -->
  <rect width="512" height="512" rx="114" fill="url(#gradient4)"/>

  <!-- Minimal broom handle (angled) -->
  <line
    x1="160" y1="120"
    x2="320" y2="300"
    stroke="white"
    stroke-width="32"
    stroke-linecap="round"
    opacity="0.95"
  />

  <!-- Broom bristles (fan shape) -->
  <path
    d="M280 270
       Q 340 320, 400 380
       Q 320 400, 240 380
       Q 280 340, 280 270"
    fill="white"
    opacity="0.9"
  />

  <!-- Motion lines -->
  <path d="M140 340 Q 180 360, 200 400" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M120 380 Q 150 390, 170 420" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.3"/>

  <!-- Dust particles -->
  <circle cx="100" cy="360" r="6" fill="white" opacity="0.5"/>
  <circle cx="130" cy="400" r="4" fill="white" opacity="0.4"/>
  <circle cx="90" cy="420" r="5" fill="white" opacity="0.3"/>

  <defs>
    <linearGradient id="gradient4" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>
</svg>
