<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="114" fill="#1C1C1E" filter="url(#shadow)"/>

  <!-- Subtle circle frame -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="#2D3748" stroke-width="4.5"/>

  <!-- Broom handle -->
  <path d="M 320 78 L 240 240" stroke="#60A5FA" stroke-width="16" stroke-linecap="round"/>

  <!-- Bristles -->
  <path d="M 240 240 Q 200 290, 148 370" stroke="#60A5FA" stroke-width="9.5" stroke-linecap="round" fill="none" opacity="0.65"/>
  <path d="M 240 240 Q 216 305, 184 380" stroke="#60A5FA" stroke-width="9.5" stroke-linecap="round" fill="none" opacity="0.65"/>
  <path d="M 240 240 Q 240 315, 238 390" stroke="#60A5FA" stroke-width="9.5" stroke-linecap="round" fill="none" opacity="0.65"/>
  <path d="M 240 240 Q 260 305, 284 380" stroke="#60A5FA" stroke-width="9.5" stroke-linecap="round" fill="none" opacity="0.65"/>
  <path d="M 240 240 Q 280 290, 322 366" stroke="#60A5FA" stroke-width="9.5" stroke-linecap="round" fill="none" opacity="0.65"/>

  <!-- Main sparkle -->
  <g transform="translate(348, 88)" filter="url(#glow)">
    <path d="M 0 -24 Q 6 -6, 24 0 Q 6 6, 0 24 Q -6 6, -24 0 Q -6 -6, 0 -24 Z" fill="#67E8F9"/>
  </g>

  <!-- Secondary sparkle -->
  <g transform="translate(328, 140)">
    <path d="M 0 -13 Q 3 -3, 13 0 Q 3 3, 0 13 Q -3 3, -13 0 Q -3 -3, 0 -13 Z" fill="#67E8F9" opacity="0.45"/>
  </g>

  <!-- Tiny accent sparkle -->
  <g transform="translate(362, 122)">
    <path d="M 0 -7 Q 1.5 -1.5, 7 0 Q 1.5 1.5, 0 7 Q -1.5 1.5, -7 0 Q -1.5 -1.5, 0 -7 Z" fill="#67E8F9" opacity="0.3"/>
  </g>
</svg>
